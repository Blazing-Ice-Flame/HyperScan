<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translated Manga Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Upload Your Translated Manga</h1>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="mangaTitle">Manga Title:</label>
            <input type="text" id="mangaTitle" name="mangaTitle" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>

            <label for="mangaFiles">Upload Manga Pages (images):</label>
            <input type="file" id="mangaFiles" name="mangaFiles" accept="image/*" multiple required>

            <button type="submit">Upload</button>
        </form>

        <div id="gallery">
            <!-- Uploaded manga will be displayed here -->
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
